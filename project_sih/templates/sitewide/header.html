{% load staticfiles %}
<head>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta content="width=device-width, height=device-height, initial-scale=1.0" name="viewport"> {% block custom_meta %} {% endblock custom_meta %}
    <!--library imports-->
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{% static 'bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap-social-gh-pages/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--fonts-->
    <link href="//fonts.googleapis.com/css?family=Merriweather+Sans:300|Lato:300" rel="stylesheet">
    <!--icons-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--custom imports-->
    <link rel="stylesheet" href="{% static '/assets/css/style_all.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/style_home_page.css' %}">
    <link rel="stylesheet" href="{% static '/assets/style_mobile.css' %}">
    <script src="{% static 'tether.min.js' %}"></script>
    <script src="{% static 'jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js' %}"></script>
    {%block extra_headers %} {% endblock extra_headers %}
</head>
